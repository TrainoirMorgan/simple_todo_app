<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>TODO APP</title>
    </head>
    <body class="text-bg-dark">
        <nav class="navbar bg-black" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        src="img/logo.svg"
                        alt="Logo"
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top"
                    />
                    TODO App
                </a>
            </div>
        </nav>
        <section class="container p-3">
            
            <div class="row">
                <h1 class="primary fs-3 mb-3">A simple TO DO App</h1>
                <div>
                    <button id="addNew" data-bs-toggle="modal" data-bs-target="#form" class="btn btn-primary">
                        <span>Add New Task</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDelete">
                        <span>Delete All Tasks</span>
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-bg-dark">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Add New Task
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Task Title</p>
                            <input type="text" class="form-control" name="" id="textInput"/>
                            <div id="msg" class="text-danger"></div>
                            <br />
                            <p>Due Date</p>
                            <input type="date" class="form-control" name="" id="dateInput"/>
                            <br />
                            <p>Description</p>
                            <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                        </div>
                        <div class="modal-footer border-top-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" id="add" class="btn btn-primary">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="tasks" class="row"></div>
            <div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content text-bg-dark">
                    
                    <div class="modal-body">
                        <p>Are you sure to want to delete your tasks</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                      <button type="button" class="btn btn-danger" id="deleteAll">Yes</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="js/main.js"></script>
    </body>
</html>
